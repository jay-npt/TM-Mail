<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .email-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .message-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-card:hover {
            background-color: #f8f9fa;
        }
        .email-address {
            font-size: 1.2rem;
            font-weight: bold;
            word-break: break-all;
        }
        .refresh-btn {
            margin-left: 10px;
        }
        .expiry-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Temp Mail App</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="email-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Your Temporary Email</h3>
                        <div>
                            <button id="generateRandomBtn" class="btn btn-primary">Generate Random</button>
                            <div class="input-group mt-2">
                                <input type="text" id="customName" class="form-control" placeholder="Custom name">
                                <button id="generateCustomBtn" class="btn btn-outline-primary">Generate Custom</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="email-address" id="emailAddress">No email generated yet</div>
                        <div class="expiry-info" id="expiryInfo"></div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Inbox</h4>
                        <button id="refreshInboxBtn" class="btn btn-sm btn-outline-secondary refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    
                    <div id="inboxMessages">
                        <div class="alert alert-info">Generate an email address to see your inbox</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    Loading message...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
